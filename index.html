<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>bois countdown</title>

  <body>
    <header><h1>boistrip v6</h1></header>
    <div id="timetime">
      <div class="timehold">
        <p class="time" id="days">-</p>
        <p>days</p>
      </div>
      <div class="timehold">
        <p class="time" id="hours">-</p>
        <p>hours</p>
      </div>
      <div class="timehold">
        <p class="time" id="mins">-</p>
        <p>minutes</p>
      </div>
      <div class="timehold">
        <p class="time" id="sex">-</p>
        <p>seconds</p>
      </div>
    </div>
    <div><p>til the bois reunite</p></div>
